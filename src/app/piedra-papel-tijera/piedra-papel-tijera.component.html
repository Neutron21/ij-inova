<h2>Piedra, papel o tijera 👊🏼 ✋🏼 ✌🏼</h2>
<p>Juagalo con un amigo o contra el CPU</p>

<div class="d-flex justify-content-center pb-2">
    <label class="form-check-label" for="flexSwitchCheckChecked">Un Jugador</label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
            [checked]="twoPlayer" (change)="twoPlayerOrCPU()">
        <label class="form-check-label" for="flexSwitchCheckChecked">Dos Jugadores</label>
    </div>
    
</div>
<div *ngIf="!twoPlayer && !loader" class="d-flex justify-content-center">
    <button class="btn btn-primary" (click)="play()">Jugar</button>
</div>
<div *ngIf="twoPlayer" class="d-flex justify-content-evenly">
    <button class="btn btn-primary" (click)="player1Throw()" [disabled]="btn1Active">Jugador 1</button>
    <button class="btn btn-primary" (click)="player2Throw()" [disabled]="btn2Active">Jugador 2</button>
</div>
<div *ngIf="loader" class="d-flex justify-content-center">
    <img src="../../assets/loader_150x150.gif" class="img-thumbnail loader-gift" alt="loader"/>
</div>
<div *ngIf="showEmojis" class="d-flex justify-content-center">
    <div class="emoji-resul">
        P1
    </div>
    <div class="emoji-result" [ngSwitch]="hand1">
        <pre *ngSwitchDefault>❓</pre>
        <pre *ngSwitchCase="'Piedra'">👊🏼</pre>
        <pre *ngSwitchCase="'Papel'">✋🏼</pre>
        <pre *ngSwitchCase="'Tijera'">✌🏼</pre>
    </div>
    
    <div class="fondo">
        <div class="vs">VS</div>
    </div>
    <div class="emoji-result" [ngSwitch]="hand2">
        <pre *ngSwitchDefault>❓</pre>
        <pre *ngSwitchCase="'Piedra'">👊🏼</pre>
        <pre *ngSwitchCase="'Papel'">✋🏼</pre>
        <pre *ngSwitchCase="'Tijera'">✌🏼</pre>
    </div>
    <div class="emoji-resul">
        {{player2}}
    </div>
</div>
<div *ngIf="showResult" class="d-flex justify-content-center">
    <div class="col d-flex justify-content-end left"><div>{{hand1}}</div></div>
    <div class="col d-flex justify-content-start right"><div>{{hand2}}</div></div>
</div>
<div *ngIf="showResult" class="d-flex justify-content-center">
    {{result}}
</div>
