<h2>{{labels[0]}}</h2>
<p>{{labels[1]}}</p>
<div id="ppt-compt">
<div class="d-flex justify-content-center pb-2">
    <label class="form-check-label" for="flexSwitchCheckChecked">{{labels[2]}}</label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
            [checked]="twoPlayer" (change)="twoPlayerOrCPU()">
        <label class="form-check-label" for="flexSwitchCheckChecked">{{labels[3]}}</label>
    </div>
    
</div>
<div *ngIf="!twoPlayer && !loader" class="d-flex justify-content-center">
    <button class="btn btn-custom" (click)="play()">{{labels[4]}}</button>
</div>
<div *ngIf="twoPlayer" class="d-flex justify-content-evenly">
    <button class="btn btn-custom" (click)="player1Throw()" [disabled]="btn1Active">{{labels[5]}}</button>
    <button class="btn btn-custom" (click)="player2Throw()" [disabled]="btn2Active">{{labels[6]}}</button>
</div>
<div *ngIf="loader" class="d-flex justify-content-center loader">
    <img src="../../assets/loader_150x150.gif" class="loader-gift" alt="loader"/>
    
</div>
<div *ngIf="showEmojis" class="d-flex justify-content-center">
    <div class="emoji-resul">
        {{labels[7]}}
    </div>
    <div class="emoji-result" [ngSwitch]="hand1">
        <pre *ngSwitchDefault>❓</pre>
        <pre *ngSwitchCase="'Piedra'">👊🏼</pre>
        <pre *ngSwitchCase="'Rock'">👊🏼</pre>
        <pre *ngSwitchCase="'Papel'">✋🏼</pre>
        <pre *ngSwitchCase="'Paper'">✋🏼</pre>
        <pre *ngSwitchCase="'Tijera'">✌🏼</pre>
        <pre *ngSwitchCase="'Scissors'">✌🏼</pre>
    </div>
    
    <div class="fondo">
        <div class="vs">VS</div>
    </div>
    <div class="emoji-result" [ngSwitch]="hand2">
        <pre *ngSwitchDefault>❓</pre>
        <pre *ngSwitchCase="'Piedra'">👊🏼</pre>
        <pre *ngSwitchCase="'Rock'">👊🏼</pre>
        <pre *ngSwitchCase="'Papel'">✋🏼</pre>
        <pre *ngSwitchCase="'Paper'">✋🏼</pre>
        <pre *ngSwitchCase="'Tijera'">✌🏼</pre>
        <pre *ngSwitchCase="'Scissors'">✌🏼</pre>
    </div>
    <div class="emoji-resul">
        {{player2}}
    </div>
</div>
<div *ngIf="showResult" class="d-flex justify-content-center">
    <div class="col d-flex justify-content-end left"><div>{{hand1}}</div></div>
    <div class="col d-flex justify-content-start right"><div>{{hand2}}</div></div>
</div>
<div *ngIf="showResult" class="d-flex justify-content-center">
    {{result}}
</div>
</div>
